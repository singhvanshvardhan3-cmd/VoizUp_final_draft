
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Staff Sign in</h1>
            {% if form.errors %}
              <div class="alert alert-danger">Invalid credentials.</div>
            {% endif %}
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
              {% endif %}
              <button class="btn btn-dark w-100" type="submit">Sign in</button>
            </form>
            <p class="text-muted small mt-3 mb-0">Only staff can access the staff panel.</p>
          </div>
        </div>
        <a class="d-block mt-3" href="{% url 'complaints:portal' %}">Back to Portal</a>
      </div>
    </div>
  </div>
</body>
</html>
